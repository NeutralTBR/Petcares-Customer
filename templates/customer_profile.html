<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-container h1 {
            margin-bottom: 10px;
        }
        .profile-container p {
            margin-bottom: 10px;
        }
        .profile-container .edit-button,
        .profile-container .password-button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .profile-container .edit-button {
            background-color: #5cb85c;
            color: white;
        }
        .profile-container .password-button {
            background-color: #5bc0de;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Customer Profile</h1>
        <p>First Name: {{.FirstName}}</p>
        <p>Last Name: {{.LastName}}</p>
        <p>Email: {{.Email}}</p>
        <p>Phone: {{.Phone}}</p>
        <button class="edit-button" onclick="window.location.href='/profil_form/{{.CustomerID}}'">Edit Profile</button>
        <button class="password-button" onclick="window.location.href='/change_password/{{.CustomerID}}'">Change Password</button>
    </div>
</body>
</html>
