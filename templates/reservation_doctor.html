<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Reservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #feecc8, #f4a261);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .doctor-reservation-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .doctor-reservation-container:hover {
            transform: scale(1.02);
        }
        .doctor-reservation-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #4a4a4a;
        }
        .doctor-reservation-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: 500;
        }
        .doctor-reservation-container select, .doctor-reservation-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .doctor-reservation-container button {
            width: 100%;
            padding: 15px;
            margin: 20px 0 0;
            background: linear-gradient(45deg, #feecc8, #f4a261);
            border: none;
            border-radius: 5px;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .doctor-reservation-container button:hover {
            background: linear-gradient(45deg, #f4a261, #feecc8);
            transform: translateY(-5px);
        }
        .doctor-reservation-container button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="doctor-reservation-container">
        <h1>Reservasi Dokter</h1>
        <form action="/reservation/doctor/{{.CustomerID}}" method="post">
            <label for="animal">Pilih Hewan Peliharaan:</label>
            <select name="animal_id" id="animal">
                {{range .Animals}}
                <option value="{{.AnimalID}}">{{.AnimalName}} ({{.Species}})</option>
                {{end}}
            </select>
            <label for="dokter_id">Pilih Dokter:</label>
            <select name="dokter_id" id="dokter_id" required>
                {{range .Doctors}}
                <option value="{{.DokterID}}">{{.DokterName}}</option>
                {{end}}
            </select>
            <label for="waktukunjungan">Waktu Kunjungan:</label>
            <input type="datetime-local" name="waktukunjungan" id="waktukunjungan" required>
            <button type="submit">Reservasi</button>
        </form>
    </div>
</body>
</html>
