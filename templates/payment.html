<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .payment-container h1 {
            margin-bottom: 10px;
        }
        .payment-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .payment-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Pembayaran</h1>
        <form action="/payment/{{.CustomerID}}" method="POST">
            <input type="text" name="paymentAmount" placeholder="Jumlah Pembayaran" required><br>
            <input type="text" name="paymentMethod" placeholder="Metode Pembayaran" required><br>
            <button type="submit">Lakukan Pembayaran</button>
        </form>
    </div>
</body>
</html>
