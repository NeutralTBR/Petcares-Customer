<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #feecc8, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .profile-container h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
            position: relative;
        }
        .profile-container h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #ffc107;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }
        .profile-container p {
            margin-bottom: 15px;
            font-size: 18px;
            color: #666;
        }
        .profile-container p strong {
            color: #333;
        }
        .profile-container .profile-buttons {
            margin-top: 30px;
        }
        .profile-container button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #f6d365, #fda085);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .profile-container button:hover {
            background: linear-gradient(135deg, #fda085, #f6d365);
            transform: translateY(-5px);
        }
        .profile-container button:focus {
            outline: none;
        }
        .profile-container .profile-info {
            text-align: left;
            margin-bottom: 20px;
        }
        .profile-container .profile-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profil Anda</h1>
        <div class="profile-info">
            <p><strong>Nama:</strong> {{.FirstName}} {{.LastName}}</p>
            <p><strong>Email:</strong> {{.Email}}</p>
            <p><strong>Phone:</strong> {{.Phone}}</p>
            <p><strong>Customer ID:</strong> {{.CustomerID}}</p>
        </div>
        <div class="profile-buttons">
            <button onclick="window.location.href='/payment/{{.CustomerID}}'">Pembayaran</button>
            <button onclick="window.location.href='/reservation/{{.CustomerID}}'">Reservasi</button>
            <button onclick="window.location.href='/animals/{{.CustomerID}}'">Pets</button>
            <button onclick="window.location.href='/profil/{{.CustomerID}}'">Edit Profil</button>
        </div>
    </div>
</body>
</html>
