<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .profile-container h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .detail-button, .edit-button, .delete-button, .add-button, .back-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .edit-button {
            background-color: #f0ad4e; /* Orange */
        }
        .delete-button {
            background-color: #d9534f; /* Red */
        }
        .add-button {
            background-color: #5cb85c; /* Green */
        }
        .back-button {
            background-color: #008CBA; /* Blue */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Animals for Customer {{.CustomerID}}</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Species</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Animals}}
                <tr>
                    <td>{{.AnimalName}}</td>
                    <td>{{.Species}}</td>
                    <td>{{.Age}}</td>
                    <td>{{.Gender}}</td>
                    <td>
                        <button class="edit-button" onclick="window.location.href='/edit_animal/{{$.CustomerID}}/{{.AnimalID}}'">Edit</button>
                        <button class="delete-button" onclick="window.location.href='/delete_animal/{{$.CustomerID}}/{{.AnimalID}}'">Delete</button>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <button class="add-button" onclick="window.location.href='/add_animal/{{.CustomerID}}'">Add Animal</button>
        <button class="back-button" onclick="window.location.href='/dashboard/{{$.CustomerID}}'">Back to Profile</button>
    </div>
</body>
</html>
