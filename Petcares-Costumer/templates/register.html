<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="{{if .Customer.CustomerID}}/customers/update{{else}}/customers/create{{end}}" method="post">
        <input type="hidden" name="CustomerID" value="{{.Customer.CustomerID}}">
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" value="{{.Customer.FirstName}}" required><br><br>
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" value="{{.Customer.LastName}}" required><br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" value="{{.Customer.Email}}" required><br><br>
        <label for="Phone">Phone:</label>
        <input type="tel" id="Phone" name="Phone" value="{{.Customer.Phone}}"><br><br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
