<!-- templates/profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .profile-container h1 {
            margin-bottom: 10px;
        }
        .profile-container p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .profile-container button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profil Anda</h1>
        <p><strong>Nama:</strong> {{ .Customer.FirstName }} {{ .Customer.LastName }}</p>
        <p><strong>Email:</strong> {{ .Customer.Email }}</p>
        <p><strong>Phone:</strong> {{ .Customer.Phone }}</p>
        <button onclick="window.location.href='/profile/edit/{{ .Customer.CustomerID }}'">Edit Profil</button>
    </div>
</body>
</html>
